<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
  <div>
    <p class="title">Rock Paper Scissors</p>
  </div>

  <div>
    <button onclick="
      playGame('rock');
    " class="image-button">
      <img src="images/rock-emoji.png" class="image">
    </button>

    <button onclick="
      playGame('paper');
    " class="image-button">
      <img src="images/paper-emoji.png" class="image">
    </button>

    <button onclick="
      playGame('scissors');
    " class="image-button">
      <img src="images/scissors-emoji.png" class="image">
    </button>
  </div>

  <div>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
  </div>


  <div>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-moves').innerHTML = ``;
      document.querySelector('.js-result').innerHTML = ``;
    " class="reset-score-button">Reset Score</button>
    <button onclick="autoPlay();" class="autoplay-button">
      Autoplay
    </button>
  </div>


  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html
