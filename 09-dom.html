<!DOCTYPE html>

<html>
  <head>
    <title> DOM </title>

    <style>
      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        padding: 10px, 15px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
      }
    </style>

  </head>

  <body>
    <div>
      <p>Youtube Subscribe Button</p>
      <button
      onClick="isSubscribed()"
      class= "js-subscribe-button">Subscribe</button>
    </div>
    
    <div>
      <p>Rock Paper Scissors</p>
      
      <button onclick="playGame('rock');">Rock</button>

      <button onclick="playGame('paper');">Paper</button>

      <button onclick="playGame('scissors');">Scissors</button>

      <p class="js-result"></p>

      <p class="js-moves"></p>

      <p class="js-score">Win: 0, Losses: 0, Ties: 0</p>

      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement ();
      ">Reset Score</button>      
    </div>

    <div>
      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40= +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping</p>
      <input onKeyDown="
      event.key === 'Enter' ? calculateTotal() : null;"
      class="js-input-order" placeholder="Input cost of order">
      <button onClick="calculateTotal();">Calculate</button>
      <P class="js-total-amount"></P>
    </div>

  </body>

  <script>
     let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0,
    }    

    function isSubscribed () {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if(buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.'){
          score.wins += 1;
        } else if (result === 'You lose.'){
          score.losses += 1;
        } else if (result === 'Tie.'){
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - Computer ${computerMove}.`
        updateScoreElement();
  
      }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
    }

    function updateScoreElement(){
      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

    function calculateTotal(){
      let userInput = Number(document.querySelector('.js-input-order').value);

      if(userInput < 40){
        userInput = userInput + 10;
      }

      document.querySelector('.js-total-amount').innerHTML = `$${userInput}`;
    }
  </script>

</html>
